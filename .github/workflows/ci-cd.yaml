name: CI/CD Blue-Green Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r blue-green-demo-app/app/requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover blue-green-demo-app/app

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (blue)
        run: |
          docker build -t sokilnatalka/ucu_test_kub:${{ github.sha }} blue-green-demo-app
          docker push sokilnatalka/ucu_test_kub:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name kubernetes_test --region eu-north-1

      - name: Test AWS connection
        run: |
          aws sts get-caller-identity
          aws eks describe-cluster --name kubernetes_test --region eu-north-1

      - name: Determine target color
        id: color
        run: |
          CURRENT_COLOR=$(kubectl get svc myapp -o=jsonpath='{.spec.selector.version}')
          if [ "$CURRENT_COLOR" = "blue" ]; then
            echo "color=green" >> $GITHUB_OUTPUT
          else
            echo "color=blue" >> $GITHUB_OUTPUT
          fi

      - name: Deploy new color
        run: |
          COLOR=${{ steps.color.outputs.color }}
          echo "Deploying $COLOR"
          envsubst < blue-green-demo-app/k8s/deployment.yaml | kubectl apply -f -
        
      - name: Wait for rollout
        run: |
          COLOR=${{ steps.color.outputs.color }}
          kubectl rollout status deployment/deployment-${COLOR} --timeout=120s

      - name: Switch service to new version
        run: |
          COLOR=${{ steps.color.outputs.color }}
          kubectl patch svc blue-green-demo -p "{\"spec\":{\"selector\":{\"app\":\"blue-green-demo\",\"version\":\"$COLOR\"}}}"

      - name: Cleanup old version
        run: |
          if [ "${{ steps.color.outputs.color }}" = "blue" ]; then
            kubectl delete deployment myapp-green --ignore-not-found
          else
            kubectl delete deployment myapp-blue --ignore-not-found
          fi
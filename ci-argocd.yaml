name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Run tests
        run: pytest app/tests || echo "No tests found"

      - name: Build and push Docker image
        run: |
          docker build -t sokilnatalka/ucu_test_kub:${GITHUB_SHA} .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push sokilnatalka/ucu_test_kub:${GITHUB_SHA}

      - name: Update Kustomize image tag
        run: |
          sed -i "s|newTag: .*|newTag: ${GITHUB_SHA}|" k8s/overlays/dev/kustomization.yaml

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add argocd-demo-app/k8s/overlays/dev/kustomization.yaml
          git commit -m "Update image tag to ${GITHUB_SHA}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

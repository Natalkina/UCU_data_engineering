services:
  master:
    build:
      context: .
      dockerfile: Dockerfile.master
    container_name: master
    environment:
      PORT: 42000
      SECONDARIES: "http://secondary1:42001,http://secondary2:42002"
      REPLICATION_TIMEOUT: "5"
    ports:
      - "42000:42000"
    volumes:
      - .:/app

  secondary1:
    build:
      context: .
      dockerfile: Dockerfile.secondary
    container_name: secondary1
    environment:
      PORT: 42001
      SECONDARY_DELAY: "0"
    ports:
      - "42001:42001"
    volumes:
      - .:/app

  secondary2:
    build:
      context: .
      dockerfile: Dockerfile.secondary
    container_name: secondary2
    environment:
      PORT: 42002
      SECONDARY_DELAY: "0"
    ports:
      - "42002:42002"
    volumes:
      - .:/app
